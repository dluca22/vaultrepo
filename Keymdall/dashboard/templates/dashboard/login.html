{% extends "theme/base.html" %}
{% load static %}



{% block title %}
Login
{% endblock title %}

{% block body %}

<div class="flex flex-col items-center w-full h-full m-32 ">
    <!-- login/register box -->
    <div class="flex flex-row justify-around gap-3">
        <button id="toggle_login" class="btn btn-green" rounded">Login</button>
        <button id="toggle_register" class="btn btn-yellow">Register</button>
    </div>
    <div id="login_form" class="flex flex-col items-center gap-2">
        <!-- login -->
        <p class="text-lg font-bold dark:text-cyan-300 mt-5">Log-in</p>
        <form action="{%url 'dashboard:login'%}" method="post" class=" flex flex-col gap-2">
            {%csrf_token%}
            <div>
                <input autofocus type="text" name="username" placeholder="Username" class="rounded-lg">
            </div>
            <div class="flex">
                <input type="password" name="password" placeholder="Password" class="rounded-lg">

            </div>
            <input type="submit" value="Login" class="btn btn-blue flex mx-auto">
            <!-- <div class="bg-blue-500">initialize</div> -->
        </form>


    </div>
    <div id="register_form" class=" hidden flex flex-col items-center gap-2">
        <p class="text-lg font-bold dark:text-red-400 mt-5">Register</p>
        <form action="{%url 'dashboard:register'%}" method="post" class="flex flex-col gap-2">
            {{ form.non_field_errors }}
            {%csrf_token%}
        <div><input autofocus type="text" name="username" placeholder="Username" class="rounded-lg"></div>
        <div><input type="text" name="email" placeholder="Email" class="rounded-lg"></div>
        <div class="flex"><input type="password" name="password" placeholder="Password" class="rounded-lg"></div>
        <div class="flex"><input type="password" name="confirmation" placeholder="Confirm Password" class="rounded-lg"></div>

        <input type="submit", value="Register" class="btn btn-red flex  mx-auto">
        </form>
    </div>

</div>
{% endblock body %}
