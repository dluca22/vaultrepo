{% load static %}


            <span class="flex justify-end gap-4 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-8 h-8 text-red-300">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg> {{form.favorite}}

                {%if user.pin%}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                {{form.protected}}

                {%else%}
                <div class="absolute mr-52">

                    <p class="text-sm text-red-700">PIN not set You can't protect the item</p>
                </div>

                {%endif%}
            </span>

            <div class="flex gap-4 ">
                <div class="">
                    <p class="italic ml-2 font-bold">Title:</p>
                    {{form.title}}
                </div>

            </div>
            <div class="flex items-end gap-4 ">

                <div>
                    <p class="italic ml-2 font-bold">Username:</p>
                    <div class="flex items-center">
                        {{form.username}}
                        <img id="generate_username" src="{% static 'icons/random.svg' %}" alt="randomize"
                            class=" w-8 h-8 bg-yellow-500 rounded-full m-1">
                    </div>
                </div>

            </div>
            <div class="flex content-evenly gap-4 ">

                <div>
                    <p class="italic ml-2 font-bold">Password:</p>
                    <div class="flex items-center gap-2">
                        {{form.password}}


                        <div class="bg-green-200 bg-opacity-50 flex p-2 border border-green-600 rounded-lg">
                            <img id="generate_password" src="{% static 'icons/random.svg' %}" alt="randomize"
                                class=" w-8 h-8 bg-green-500 rounded-full m-1">
                            <input class="rounded-lg text-center border-green-600 p-0 w-12" type="number"
                                placeholder="size" step="1" min="3" max="24" id="size" />
                        </div>

                    </div>
                </div>

            </div>
            <div class="flex items-end gap-4 ">

                <div>
                    <p class="italic ml-2 font-bold">Url:</p>
                    <div class="flex items-end gap-2">
                        {{form.uri}}
                    </div>
                </div>

            </div>
            <div class="flex items-center justify-end gap-2">
                <p class="italic ml-2 font-bold">Folder: </p>
                {{form.folder}}


            </div>
            <div class="flex items gap-4 ">

                <div class="flex flex-col mb-1">
                    <p class="italic ml-2 font-bold">Notes:</p>
                    {{form.note}}
                </div>

            </div>
